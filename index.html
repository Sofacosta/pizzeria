<html lang="en-US">
<!DOCTYPE html>

<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizzeria</title>
</head>

<body>
<div class="container">
  <h1>Welcome to your favorite Pizza Parlor</h1>
  <h2>Our base price for a cheese pizza is $10 </h2>
  <form id="pizza-form">
    <div class="form-group" id="toppings-form">
      <p>Add $1 toppings</p>
      <input type="checkbox" name="toppings" value="mushrooms"> Mushrooms <br>
      <input type="checkbox" name="toppings" value="onions"> Onions <br>
      <input type="checkbox" name="toppings" value="extra-cheese"> Extra Cheese <br>
      <input type="checkbox" name="toppings" value="black-olives"> Black Olives <br>
      <input type="checkbox" name="toppings" value="green-peppers"> Green peppers <br>
      <p>Add $2 toppings</p>
      <input type="checkbox" name="toppings" value="pepperoni"> Pepperoni <br>
      <input type="checkbox" name="toppings" value="sausage"> Sausage <br>
      <input type="checkbox" name="toppings" value="bacon"> Bacon <br>
      <input type="checkbox" name="toppings" value="artichokes"> Artichokes <br>
      <input type="checkbox" name="toppings" value="raw-arugula"> Raw arugula <br>
    </div>
    <button type="submit" class="btn btn-primary">Total Cost</button>



  </form>


</body>
</div>
</html>
